<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Google Sign-in</title>
</head>
<body class="container">

    <div class="row">
      <div class="col-sm-6">
        <h1>Google Sign-in</h1>
        <hr>
        <div id="g_id_onload"
             data-client_id="1061774940708-kqa3kjvhi0kskdkp0d6vdauiafusmvp7.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
          </div>
          <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
          </div>
    
        <button id="google_signout">
          Signout
        </button>

      </div>
      <div class="col-sm-6">
        <h1>Login Manual</h1>
        <hr>
        <form class="d-grid">
          <input type="text" name="email" id="" class="form-control mb-2" placeholder="Correo">
          <input type="text" name="password" id="" class="form-control mb-2" placeholder="Password">
          <button type="submit" class="btn btn-primary">
            Ingresar
          </button>

        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="./js/auth.js"></script>
</body>
</html>
